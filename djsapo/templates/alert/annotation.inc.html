<div id="oid_{{obj.id}}" class="card mb-3 {{bgcolor}}{% if perms.team and obj.created_by.profile.case_manager %} bg-success{% endif %}">
  <div class="card-body">
    <div class="float-left">
      <h5 class="card-title mb-2">
      {{obj.created_by.last_name}}, {{obj.created_by.first_name}}
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">{{obj.created_at}}</h6>
    </div>
    {% if perms.admin %}
    <div class="float-right">
      <a href="" data-toggle="modal" data-target="#textModal"
        data-oid="{{obj.id}}" data-mod="comment" class="text-update">
        <i class="fa fa-pencil-square-o green blue-toolsip"
          data-placement="top" title="Update this follow-up" aria-hidden="true"></i></a>
    </div>
    {% endif %}
    <div class="clearfix"></div>
    <div class="card-text text-dark">{{obj.body|safe}}</div>
  </div>
</div>
